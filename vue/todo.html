<body>

<div id="todo" class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <i class="material-icons">art_track</i>
        <h2 class="mdl-card__title-text"> </h2>
        <!--TODO: add header navigations for other features-->
    </div>
    <div class="mdl-card__actions mdl-card--border">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3" v-on:keyup.enter="addTodo" v-model="todo">
            <label class="mdl-textfield__label" for="sample3">Text...</label>
        </div>
        <ul class="demo-list-icon mdl-list">
            <li class="mdl-list__item" v-for="todos in todolist">
                <!--text-->
                <i class="material-icons">lightbulb_outline</i>
                <span class="mdl-list__item-primary-content" v-bind:class="{done: todos.checked, hide: todos.hide}" v-on:dblclick="showData(todos)">
                    <span v-bind:class="{done: todos.checked, hide: todos.hide}" v-on:dblclick="showData(todos)">&nbsp;&nbsp;{{todos.text}}</span>
                </span>
                <!--end of text-->
                <!--checkbox-->
                 <span class="mdl-list__item-secondary-action">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                    <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" v-model="todos.checked" :disabled="todos.shown" checked  />
                  </label>
                </span>
                <!--end of checkbox-->
                <!--input text for edit-->
                <span  v-show="todos.shown">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" v-show="todos.shown">
                        <input class="mdl-textfield__input" type="text" id="sample4" v-model="todos.text" v-show="todos.shown" @keyup.enter="editTodo(todos)">
                        <label class="mdl-textfield__label" for="sample4"  v-show="todos.shown">Text...</label>
                    </div>
                </span>
                <!--end for input text of edit-->
                <i class="material-icons" v-on:click="delTodo(todos)">delete</i>
            </li>
        </ul>
    </div>
</div>
